<div class="modal-header">
  <button type="button" class="btn-close no-focus btn-close-white" aria-label="Close"
    (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body d-flex justify-content-between align-items-center">
  <div class="prev">
    <button type="button" class="btn" title="Vorige" (click)="prev()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
  </div>
  <div>
    <img [src]="img.fileLarge" />
  </div>
  <div class="next">
    <button type="button" class="btn" title="Volgende" (click)="next()">
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
</div>
<div class="modal-footer justify-content-center">
  {{ img.description }}
</div>
