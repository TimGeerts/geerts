<div class="offcanvas-header">
  <h5 class="offcanvas-title">{{title}}</h5>
  <button
    type="button"
    class="btn-close text-reset"
    aria-label="Close"
    (click)="cancel()"
  ></button>
</div>
<div class="offcanvas-body">
  <pre>{{ usr | json }}</pre>

  <form [formGroup]="form">
    <div class="mb-3">
      <label for="inputCustomerNumber" class="form-label">Klantnummer</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="inputCustomerNumber"
        ngbAutofocus
        formControlName="customerNumber"
      />
    </div>
    <div class="mb-3">
      <label for="inputDisplayName" class="form-label">Bedrijf</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="inputDisplayName"
        formControlName="displayName"
      />
    </div>
    <div class="mb-3">
      <label for="inputContactName" class="form-label">Naam</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="inputContactName"
        ngbAutofocus
        formControlName="contactName"
      />
    </div>
    <div class="mb-3">
      <label for="inputTaxNumber" class="form-label">BTW</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="inputTaxNumber"
        ngbAutofocus
        formControlName="taxNumber"
      />
    </div>
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input
        type="email"
        class="form-control form-control-sm"
        id="inputEmail"
        formControlName="email"
      />
    </div>
    <div class="mb-3">
      <label for="inputPhone" class="form-label">Telefoonnummer</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="inputPhone"
        formControlName="phoneNumber"
      />
    </div>
    <div class="mb-3" *ngIf="action ==='create'">
      <label for="inputPassword" class="form-label">Paswoord</label>
      <input
        type="password"
        class="form-control form-control-sm"
        id="inputPassword"
        formControlName="password"
      />
    </div>
    <div class="text-end mt-5">
      <button
        type="button"
        class="btn btn-sm btn-primary rounded px-3 me-1"
        [disabled]="!form.valid"
        (click)="ok()"
      >
        {{actionLabel}}
      </button>
      <button
        type="button"
        class="btn btn-sm btn-outline-primary rounded px-3"
        (click)="cancel()"
      >
        Annuleren
      </button>
    </div>
  </form>
</div>
