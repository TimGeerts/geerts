<geerts-horizontal-card [cardTitle]="title" class="d-block rtl">
  <div *ngIf="isAdmin" class="form-group">
    <div class="form-check form-switch">
      <input
        class="form-check-input no-focus"
        type="checkbox"
        role="switch"
        id="checkRememberme"
        [(ngModel)]="canmanage"
      />
      <label class="form-check-label" for="checkRememberme">Beheermodus</label>
    </div>
  </div>
  <p class="mb-5"></p>
  <geerts-image-grid
    *ngIf="imgFolder"
    [images]="gallery"
    [path]="imgFolder"
    [manage]="canmanage"
    (addImage)="addImage()"
    (editImage)="editImage($event)"
    (deleteImage)="deleteImage($event)"
  ></geerts-image-grid>
</geerts-horizontal-card>
